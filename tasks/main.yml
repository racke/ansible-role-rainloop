- name: Create unix group for Rainloop
  group:
    name: "{{ rainloop_unix_group }}"

- name: Create unix user for Rainloop
  user:
    name: "{{ rainloop_unix_user }}"
    group: "{{ rainloop_unix_group }}"
    password_lock: yes
